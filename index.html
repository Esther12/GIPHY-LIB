<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="row col-10 mx-auto">
            <div id="buttonDisplay" class = "col-3  border">
                <button id = "a" class="btn btn-info">A</button>
                <button class="btn btn-info">B</button>
                <button class="btn btn-info">C</button>
                <button class="btn btn-info">D</button>
            </div>
            <div class="col-9 border">
                <div id="gifDisplay" class= "row">
                        <div class="form-group col-5">
                                <input id="pInput" class="form-control" type="text" placeholder="Searching contant">
                        </div>
                        <div class="form-group col-3">
                                <input id="limitInput" class="form-control" type="text" placeholder="ImageNumber">
                        </div>
                        <div class="form-group col-1">
                                <select id="ratingInput"class="form-control">
                                        <option>Y</option>
                                        <option>G</option>
                                        <option>PG</option>
                                        <option>PG-13</option>
                                        <option>R</option>
                                </select>
                        </div>
                        <div class="form-group col-3">
                            <button class="btn btn-info" id="addButton">ADD GIF BUTTON</button>
                        </div>
                </div>
                <div id="imageDisplay" class="row d-flex jutify-contant-between">

                </div>
            </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
